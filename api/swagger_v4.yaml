      operationId: Logs_SetLogLevel
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Payload
          in: body
          description: >-
            JSON with ServiceName, FullyQualifiedName and Level of Log that will
            be set.
          required: true
          schema:
            type: object
            properties:
              ServiceName:
                type: string
                example: SmartFace_Camera_1
              FullyQualifiedName:
                type: string
                example: SmartFace.Workers.VideoProcessing.StreamProcessing
              Level:
                type: string
                example: DEBUG
      responses:
